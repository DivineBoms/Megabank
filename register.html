<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


       <!-- Google Font -->
       <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
       rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
       <script src="https://kit.fontawesome.com/cecd2c945d.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/nice-select.css" />

    
    <!-- Module css -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 form-container">
                    <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                        <div class="logo mt-5 mb-3">
                            <img src="img/logo-2.png" width="150px">
                        </div>
                        <div class="heading mb-3">
                            <h4>Create an account</h4>
                        </div>
                        <form>
                            <div class="form-input">
                                <span><i class="fa fa-user"></i></span>
                                <input type="text" placeholder="Full Name" required>
                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-envelope"></i></span>
                                <input type="email" placeholder="Email Address" required>
                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-lock"></i></span>
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12 d-flex">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="cb1">
                                        <label class="custom-control-label text-white" for="cb1">I agree all terms & conditions</label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-left mb-3">
                                <button type="submit" class="btn">Register</button>
                            </div>
                            <div class="text-white mb-3">or register with</div>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <a href="" class="btn btn-block btn-social btn-facebook">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                </div>
                                <div class="col-4">
                                    <a href="" class="btn btn-block btn-social btn-google">
                                        <i class="fa fa-google"></i>
                                    </a>
                                </div>
                                <div class="col-4">
                                    <a href="" class="btn btn-block btn-social btn-twitter">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="text-white">Already have an account?
                                <a href="login.html" class="login-link">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
    
                <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
            </div>
        </div>
    </section>



<!-- js-link -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
